<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <!-- <h1>TO-DO LIST</h1> -->
        <div class="card">
            <h1>Task Tamer</h1>
            <form>
                <input type="text" name="title" id="user-input" 
                class="user-input" placeholder="New Task">
                <button class="add-btn" id="add-btn" type="submit">Add</button>
            </form>
            <ul class="list-container" id="list-container">
                <!-- <li class="tasks">Art class</li>
                <li class="tasks">Grocery shopping</li>
                <li class="tasks">Book house</li>
                <li class="tasks">content creation</li>
                <li class="tasks">editing</li> -->
            </ul>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
